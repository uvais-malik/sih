<!DOCTYPE html>
<html lang="hi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Crop Advisory System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(135deg, #E8F5E8 0%, #F1F8E9 50%, #F3E5F5 100%);
        transition: background 0.3s ease-in-out;
      }
      html.dark body {
        background: linear-gradient(135deg, #0D1B2A 0%, #1B263B 50%, #415A77 100%);
      }
      .display-large {
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        background: linear-gradient(135deg, #1B5E20, #4CAF50);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .headline-medium {
        font-family: 'Poppins', sans-serif;
        font-weight: 500;
      }
      .body-large {
        font-family: 'Inter', sans-serif;
        font-weight: 400;
      }
      .glass-card {
        background: linear-gradient(145deg, rgba(255,255,255,0.45), rgba(255,255,255,0.2));
        backdrop-filter: blur(20px) saturate(180%) brightness(1.1);
        -webkit-backdrop-filter: blur(20px) saturate(180%) brightness(1.1);
        border: 1px solid rgba(255, 255, 255, 0.5);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }
      html.dark .glass-card {
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
        border-color: rgba(255, 255, 255, 0.15);
      }
       .glass-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        transition: left 0.6s ease;
      }
       html.dark .glass-card::before {
         background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
       }
      .glass-card:hover::before {
        left: 100%;
      }
      .morphic-button {
        background: linear-gradient(45deg, #4CAF50, #8BC34A);
        transition: all 0.3s ease;
      }
      .morphic-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(76, 175, 80, 0.4);
      }
      .auth-container {
        min-height: 100vh;
        background: linear-gradient(135deg, #E8F5E8 0%, #F1F8E9 50%, #F3E5F5 100%);
      }
      html.dark .auth-container {
        background: linear-gradient(135deg, #0D1B2A 0%, #1B263B 50%, #415A77 100%);
      }
      .auth-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 24px;
        padding: 32px;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
      }
       html.dark .auth-card {
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
        border-color: rgba(255, 255, 255, 0.15);
      }
      .form-field { margin-bottom: 24px; }
      .form-field label {
        display: block; font-weight: 500; margin-bottom: 8px; color: #2E7D32;
      }
       html.dark .form-field label { color: #a5d6a7; }
      .form-field input, .form-field select {
        width: 100%; padding: 12px 16px; border: 2px solid #E8F5E8; border-radius: 12px; font-size: 16px;
        transition: border-color 0.3s ease; background-color: #fafcfb; color: #1B5E20;
      }
      .form-field input::placeholder {
        color: #9ab89b;
      }
      html.dark .form-field input, html.dark .form-field select {
         border-color: #2c4030; background-color: #122113; color: #e8f5e9;
      }
      html.dark .form-field input::placeholder {
        color: #7a9c7b;
      }
      .form-field input:focus, .form-field select:focus {
        outline: none; border-color: #4CAF50; box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
      }
      .text-shadow { text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
      .text-shadow-sm { text-shadow: 0 1px 2px rgba(0,0,0,0.2); }
      @keyframes slide-up {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      .animate-slide-up { animation: slide-up 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both; }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fade-in 0.5s ease-out both; }

      /* New Auth Styles */
      .crop-chips {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
      }
      .crop-chip {
        display: inline-flex;
        align-items: center;
        cursor: pointer;
      }
      .crop-chip input {
        display: none;
      }
      .crop-chip span {
        width: 100%;
        text-align: center;
        padding: 8px 12px;
        background: #F1F8E9;
        border: 2px solid #E8F5E8;
        border-radius: 20px;
        transition: all 0.3s ease;
      }
      html.dark .crop-chip span {
          background: #1b2f1c;
          border-color: #2c4030;
      }
      .crop-chip input:checked + span {
        background: #4CAF50;
        color: white;
        border-color: #2E7D32;
        font-weight: 600;
      }
      html.dark .crop-chip input:checked + span {
        background: #66bb6a;
        color: #0D1B2A;
        border-color: #a5d6a7;
      }

      .irrigation-options {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
      }
      .radio-option {
          cursor: pointer;
      }
      .radio-option input {
          display: none;
      }
      .radio-option span {
          display: block;
          padding: 12px;
          border: 2px solid #E8F5E8;
          border-radius: 12px;
          text-align: center;
          transition: all 0.3s ease;
      }
      html.dark .radio-option span {
          border-color: #2c4030;
      }
      .radio-option input:checked + span {
        border-color: #4CAF50;
        background-color: #e8f5e9;
        font-weight: 600;
        color: #1B5E20;
        box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
      }
      html.dark .radio-option input:checked + span {
        border-color: #a5d6a7;
        background-color: #1b2f1c;
        color: #e8f5e9;
      }
       html.dark .radio-option input:checked + span {
        border-color: #a5d6a7;
        background-color: #1b2f1c;
      }
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
        50% { transform: translateY(-20px) rotate(10deg); opacity: 1; }
        100% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
      }
      .floating-icon { animation: float 6s ease-in-out infinite; }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              poppins: ['Poppins', 'sans-serif'],
              inter: ['Inter', 'sans-serif'],
            },
            colors: {
              'primary': '#1B5E20',
              'primary-container': '#C8E6C9',
              'on-primary': '#FFFFFF',
              'on-primary-container': '#0D2818',
              'secondary': '#F57C00',
              'secondary-container': '#FFE0B2',
              'on-secondary': '#FFFFFF',
              'tertiary': '#0277BD',
              'tertiary-container': '#B3E5FC',
              'surface': 'rgba(255, 255, 255, 0.95)',
              'surface-variant': 'rgba(244, 247, 244, 0.9)',
            },
            boxShadow: {
              'glass': '0 8px 32px rgba(31, 38, 135, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.4)',
            }
          },
        },
      }
    </script>

</html>
