
<!DOCTYPE html>
<html lang="hi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Crop Advisory System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(135deg, #E8F5E8 0%, #F1F8E9 50%, #F3E5F5 100%);
        transition: background 0.3s ease-in-out;
      }
      html.dark body {
        background: linear-gradient(135deg, #0D1B2A 0%, #1B263B 50%, #415A77 100%);
      }
      .display-large {
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        background: linear-gradient(135deg, #1B5E20, #4CAF50);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .headline-medium {
        font-family: 'Poppins', sans-serif;
        font-weight: 500;
      }
      .body-large {
        font-family: 'Inter', sans-serif;
        font-weight: 400;
      }
      .glass-card {
        background: linear-gradient(145deg, rgba(255,255,255,0.45), rgba(255,255,255,0.2));
        backdrop-filter: blur(20px) saturate(180%) brightness(1.1);
        -webkit-backdrop-filter: blur(20px) saturate(180%) brightness(1.1);
        border: 1px solid rgba(255, 255, 255, 0.5);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }
      html.dark .glass-card {
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
        border-color: rgba(255, 255, 255, 0.15);
      }
       .glass-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        transition: left 0.6s ease;
      }
       html.dark .glass-card::before {
         background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
       }
      .glass-card:hover::before {
        left: 100%;
      }
      .morphic-button {
        background: linear-gradient(45deg, #4CAF50, #8BC34A);
        transition: all 0.3s ease;
      }
      .morphic-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(76, 175, 80, 0.4);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              poppins: ['Poppins', 'sans-serif'],
              inter: ['Inter', 'sans-serif'],
            },
            colors: {
              'primary': '#1B5E20',
              'primary-container': '#C8E6C9',
              'on-primary': '#FFFFFF',
              'on-primary-container': '#0D2818',
              'secondary': '#F57C00',
              'secondary-container': '#FFE0B2',
              'on-secondary': '#FFFFFF',
              'tertiary': '#0277BD',
              'tertiary-container': '#B3E5FC',
              'surface': 'rgba(255, 255, 255, 0.95)',
              'surface-variant': 'rgba(244, 247, 244, 0.9)',
            },
            boxShadow: {
              'glass': '0 8px 32px rgba(31, 38, 135, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.4)',
            }
          },
        },
      }
    </script>

</script>
</head>
